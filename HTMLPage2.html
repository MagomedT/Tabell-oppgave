    <div>
        <input type="checkbox" id="minCheckbox" onclick="doSomething()"> klikk her!
    </div>
    <p id="text" style="display:none">Checkbox er checked</p>


    <script>
        function doSomething() {
            var myCheck = document.getElementById("minCheckbox");
            var myText = document.getElementById("text");

            if (myCheck.checked == true) {
                myText.style.display = "block";
            } else {
                myText.style.display = "none";
            }
        }
    </script>
